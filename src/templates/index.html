  <body>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <section class="container">
      <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
          <!-- <img
            src="src\static\images\img1.png"
            alt="illustration"
            class="illustration"
          /> -->
          <img
            src="{{ url_for('static', filename='images/img1.png') }}"
            alt="My Image"
            class="illustration"
          />

          <h1 class="opacity">Predict Rainfall</h1>
          <form id="predictForm">
            <input
              type="text"
              placeholder="Maximum Temperature"
              id="feature1"
              required
            />
            <input
              type="text"
              placeholder="Minimum Temperature"
              id="feature2"
              required
            />
            <input type="text" placeholder="Humidity" id="feature3" required />
            <input type="text" placeholder="Dew" id="feature4" required />
            <button class="opacity" type="submit">Predict</button>
          </form>
          <h2 id="result"></h2>
        </div>
        <div class="circle circle-two"></div>
      </div>
      <div class="theme-btn-container"></div>
    </section>
  </body>
  <script>
    document
      .getElementById("predictForm")
      .addEventListener("submit", async function (e) {
        e.preventDefault();

        let f1 = document.getElementById("feature1").value;
        let f2 = document.getElementById("feature2").value;
        let f3 = document.getElementById("feature3").value;
        let f4 = document.getElementById("feature4").value;

        let res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            feature1: f1,
            feature2: f2,
            feature3: f3,
            feature4: f4,
          }),
        });

        let data = await res.json();
        document.getElementById("result").innerText =
          "Prediction: " + data.prediction;
      });
  </script>
